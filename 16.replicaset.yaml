apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
spec:
 # modify replicas according to our case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
      app: nginx
  # below is pod definition    
  template:
    metadata:
      labels:
        tier: frontend   
        app: nginx
        project: project-kind
    spec:
    containers:
      - name: nginx
        image: nginx 


